<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Sign-Up Form</title>
    <link rel="stylesheet" href=".css">
</head>
<body>
    
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="form-container">
        <h2>College Student Registration</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required>

            <label for="name">Enrollment Num</label>
            <input type="text" id="Enrollment Num" placeholder="123456789" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="john.doe@mail.com" required>

            <label for="college">College/University</label>
            <input type="text" id="college" placeholder="Your College" required>

            <label for="course">Course / Major</label>
            <input type="text" id="course" placeholder="Your Major" required>

            <label for="year">Year of Study</label>
            <select id="year" required>
                <option>1st Year</option>
                <option>2nd Year</option>
                <option>3rd Year</option>
                <option>4th Year</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
